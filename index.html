<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtrar Logs por Fecha</title>
</head>
<body>
    <h1>Filtrar Logs por Rango de Fechas</h1>
    <form action="/logs" method="GET">
        <label for="start_date">Fecha de Inicio:</label>
        <input type="datetime-local" id="start_date" name="start_date" required><br><br>

        <label for="end_date">Fecha de Fin:</label>
        <input type="datetime-local" id="end_date" name="end_date" required><br><br>

        <input type="submit" value="Filtrar">
    </form>
</body>
</html>
